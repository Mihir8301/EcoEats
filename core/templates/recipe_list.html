{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h2>Top 10 Food Items Nearing Expiry</h2>
<form method="POST">
    {% csrf_token %}
    <ul>
        {% for item in food_items %}
        <li>
            <input type="checkbox" name="selected_items" value="{{ item.name }}">
            {{ item.name }} (Expires on: {{ item.expiration_date }})
        </li>
        {% endfor %}
    </ul>
    <button type="submit">Get Recipes</button>
</form>
{% endblock %}
