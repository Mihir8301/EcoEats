<!DOCTYPE html>
<html>
<head>
    <title>Export Food Items</title>
</head>
<body>
    <h1>Food Items</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Expiration Date</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
            {% for item in food_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.expiration_date }}</td>
                <td>{{ item.priority }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
