{% extends 'base.html' %} {% block title %}Food Items - EcoEats{% endblock %}
{% block content %}
<h2>Food Items</h2>
<a href="{% url 'add_food_item' %}">Add New Food Item</a>
<ul>
  {% for food_item in food_items %}
  <li>{{ food_item.name }} - Expiration: {{ food_item.expiration_date }}</li>
  {% endfor %}
</ul>
{% endblock %}
