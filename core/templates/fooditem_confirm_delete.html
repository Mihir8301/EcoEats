{% extends 'base.html' %}

{% block title %}Delete Food Item{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this food item?</h2>
  <p>Name: {{ object.name }}</p>
  <p>Expiration Date: {{ object.expiration_date }}</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
  </form>
  <a href="{% url 'food_item_list' %}">Cancel</a>
{% endblock %}
