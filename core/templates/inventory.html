{% extends 'base.html' %}
{% block content %}
<h2>Inventory</h2>
<table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Expiration Date</th>
    </tr>
    {% for item in food_items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.expiration_date }}</td>
    </tr>
    {% endfor %}
</table>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Item</button>
</form>
{% endblock %}
